<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>Acesse o site do 
        
        <!--tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        
        para aprender a programar
    </p>
    <p>O Site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é incrível, porém não funciona dentro do iframe</p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabra.github.io" frameborder="0" height="500px" width="500px">
          no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é muito legal !
    </p>
</body>
</html>
