<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }

        body {
           background-image: linear-gradient(to right, rgb(221, 96, 49), rgb(214, 73, 51));
           background-attachment: fixed;
        }
        h1 {
             background-image: linear-gradient(to right, rgb(221, 96, 49), rgb(214, 73, 51));
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste de Gradiente</h1>
</body>
</html>
